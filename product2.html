<!DOCTYPE html>
<html lang="en">
<head>

    <title>Eczema Repair Balm – Product</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #faf3eb;
            color: #222;
        }

        .header {
            background: #5a381e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
        }

        .product-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        .product-img {
            width: 100%;
            height: 280px;
            border-radius: 10px;
            background: #f0d6bd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            color: #5a381e;
            font-weight: bold;
        }

        .title {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        .desc {
            margin: 15px 0;
            font-size: 18px;
            line-height: 1.5;
            color: #444;
        }

        .price {
            font-size: 26px;
            margin: 15px 0;
            color: #5a381e;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 20px;
            background: #5a381e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover { background: #734d2b; }

        .back {
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 18px;
            color: #5a381e;
        }

    <script>
        function addToCart() {
            window.location.href = "cart.html";

    <div class="header">Eczema Repair Balm</div>

    <div class="product-container">

        <div class="product-img">PRODUCT IMAGE</div>

        <div class="title">Eczema Repair Balm</div>

        <div class="desc">
            A rich, soothing balm designed to calm flare-ups, reduce redness, 
            and protect irritated eczema-prone skin. Made with mango butter, 
            shea butter, zinc, and calming essential oils.
        </div>

        <div class="price">$19.99</div>

        <button onclick="addToCart()">Add to Cart</button>

        <a class="back" href="index.html">← Back to Home</a>

    </div>
